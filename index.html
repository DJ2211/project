<!DOCTYPE html>
<html lang="en">

<head>
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- fonts closed -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
</head>

<body>
    <main class="main">
        <!-- <div class="d-flex flex-row justify-content-around align-items-center align-items-stretch"> -->
        <div class="d-flex flex-row padding-main">

            <!-- first element of flex -->

            
            <div class="image">
                <img class="hero-image" src="images\images\hero-image.png" alt="hero image">
            </div>

            <!-- 2nd element of flex -->
            <div class="mainContent">
                <div class="d1">
                    <div class="d2">
                        <img class="img-logo-style" src="images\images\logo.svg" alt="company logo">
                    </div>
                    <p class="para-main">
                        We are <span class="red-text">experts</span> in business, marketing, growth, & sales.
                    </p>

                    <p class="para-login">
                        Login into your account
                    </p>

                    <div class="login-data">
                        <div class="common-margin-input">
                            <input class="common-input" type="text" placeholder="Username" autofocus="on">
                        </div>
                        <div class="common-margin-input">
                            <input class="common-input" type="password" placeholder="Password">
                        </div>

                        <div class="d-flex justify-content-between common-margin-input align-button-text">
                            <span><button class="button-red" value="login">Login</button></span>
                            <a href="__blanc" class="forgot-password-text">Forgot Password?</a>

                            <!-- made by jay dholakia -->
                        </div>
                        <p class="member-text">Are you a new Member? <span><a class="register" href="__blanc">Register
                                    here</a></span></p>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>

</html>
